<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="heading">Player 1 Begins</h1>
    
    <div class="grp1">
        <div class="player" id="p1">Player 1</div>
        <div><img src="./player1.png" alt="sfsd" height="400px" width="400px" id="img1"></div>
    </div>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button id="reset">Restart Game</button>
        <div id="winner"></div>
    </div>
    <div class="grp2">
        <div class="player" id="p2">Player 2</div>
        <div><img src="./player2.png" alt="sfsd" height="400px" width="400px" id="img2"></div>
    </div>

    <script src="./first.js"></script>
</body>
</html>
